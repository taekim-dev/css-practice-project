    <link rel="stylesheet" href="../styles/style24.css">

<body>
    <h2>Question 24. fluid font size</h2>
    <p>1. if viewport width is smaller than 200px, use 16px.</p>
    <p>2. if viewport width is bigger than 400px, use 32px</p>
    <p>3. otherwise font-size is linearly scaled. For example if viewport is 300px = (200px + 400px) / 2, then font-size is 24px = (16px + 32px) / 2</p>
    <h1 class="title">BFE.dev</h1>
</body>
